version: '2'
services:
  cmdl-parser-php72:
    container_name: cmdl-parser-php72
    build:
      context: ./build/php
      dockerfile: Dockerfile
    image: cmdl-parser-php72:1.0.0
    volumes:
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
      - ../../:/application
    networks:
      - anycontent
networks:
  anycontent:
    driver: "bridge"